<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Number type</title>
  </head>
  <body>
      <input type="number" name="valuex" value="12.4" step="0.2" min="0" max="20"/>
      <br />
      <br />
      <input type="range" name="value_r" value="12.4" step="0.2" min="0" max="20"/>
      <br />
      <br />
      <input name="q" value="Search here" onfocus="if(this.value=='Search here') this.value=''"/>
      <br />
      <br />
      <input name="q" placeholder="Search here"/>
  </body>
</html>
