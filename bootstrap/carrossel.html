<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carrossel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Carrossel de Imagens</h2>
    <h5>Daniel Balera</h5>
    <div id="carrossel" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image/smt1cover.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/smt2cover.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="image/smt3cover.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrossel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
  </div>
</body>
</html>
